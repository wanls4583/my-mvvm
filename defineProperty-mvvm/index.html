<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>defineProperty-mvvm</title>
</head>
<body>
	<div id="app">
		<p>{{hello}}</p>
		<p v-html="html" v-on:click="clickBtn"></p>
		<input type="text" v-model="name">
		<p>{{name}}</p>
	</div>
</body>
<script type="text/javascript" src="observer.js"></script>
<script type="text/javascript" src="watcher.js"></script>
<script type="text/javascript" src="compile.js"></script>
<script type="text/javascript" src="mvvm.js"></script>
<script type="text/javascript">
	var data = {
		hello:'hello world',
		html:'<h>测试标题</h>',
		name:'lisong'
	}
	var vm = new MVVM({
		data:data,
		el: '#app',
		method: {
			clickBtn: function(){
				alert(this.hello);
			}
		}
	})
</script>
</html>
